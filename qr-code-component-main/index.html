<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- google fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,500,600,700"
			rel="stylesheet"
		/>

		<!-- reset css and custom styles -->
		<link rel="stylesheet" href="styles/style.css" />
		<!-- <link rel="stylesheet" href="styles/reset.css" /> -->

		<title>KirahCodes | QR Code Component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				position: fixed;
				bottom: 10px;
				font-size: 11px;
				text-align: center;
				justify-content: flex-end;
				align-items: flex-end;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<section class="card">
			<img src="images/image-qr-code.png" alt="QR code" class="card-qr" />
			<section class="card-content">
				<h1 class="card-header">
					Improve your front-end<br />
					skills by building projects
				</h1>
				<p class="card-text">
					Scan the QR code to visit Frontend Mentor and take your
					coding skills to the next level
				</p>
			</section>
		</section>

		<footer class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/kirahcodes">kirahcodes</a>.
		</footer>
	</body>
</html>
