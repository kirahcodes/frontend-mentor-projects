<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<!-- style sheets and fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Hanken+Grotesk:500,600,700,800"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="styles/style.css" />
		<title>KirahCodes | Results summary component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style></style>
	</head>
	<body>
		<div class="container">
			<section class="card">
				<section class="card-results">
					<p class="title">Your Result</p>
					<div class="score">
						<span>76</span>
						<p>of 100</p>
					</div>
					<h2>Great</h2>
					<p class="results-text">
						You scored higher than 65% of the people who have taken
						these tests.
					</p>
				</section>
				<!-- .card-results -->
				<section class="card-summary">
					<p class="title">Summary</p>
					<div class="summary-results">
						<div>
							<p class="reaction sc">
								<img
									src="./assets/images/icon-reaction.svg"
									alt="icon"
								/>Reaction
							</p>
							<p class="attr-score">
								80&nbsp;&nbsp;<span class="denominator"
									>/&nbsp;100</span
								>
							</p>
						</div>
						<!-- reaction-sc -->
						<div>
							<p class="memory sc">
								<img
									src="./assets/images/icon-memory.svg"
									alt="icon"
								/>Memory
							</p>
							<p class="attr-score">
								92&nbsp;&nbsp;<span class="denominator"
									>/&nbsp;100</span
								>
							</p>
						</div>
						<!-- memory-sc -->
						<div>
							<p class="verbal sc">
								<img
									src="./assets/images/icon-verbal.svg"
									alt="icon"
								/>Verbal
							</p>
							<p class="attr-score">
								61&nbsp;&nbsp;<span class="denominator"
									>/&nbsp;100</span
								>
							</p>
						</div>
						<!-- verbal-sc -->
						<div>
							<p class="visual sc">
								<img
									src="./assets/images/icon-visual.svg"
									alt="icon"
								/>Visual
							</p>
							<p class="attr-score">
								72&nbsp;&nbsp;<span class="denominator"
									>/&nbsp;100</span
								>
							</p>
						</div>
					</div>
					<!-- summary-results -->
					<button class="continue-btn">Continue</button>
				</section>
				<!-- .card-summary -->
			</section>
			<!-- .card -->
		</div>
		<!-- .container -->

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/kirahcodes">kirahcodes</a>.
		</div>
	</body>
</html>
